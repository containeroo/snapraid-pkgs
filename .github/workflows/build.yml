name: build-snapraid

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build snapraid
      env:
        SNAPRAID_VERSION: 11.5
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc git make checkinstall curl libblkid1
        sudo curl -LO https://github.com/amadvance/snapraid/releases/download/v$SNAPRAID_VERSION/snapraid-$SNAPRAID_VERSION.tar.gz
        sudo tar -xvf snapraid-$SNAPRAID_VERSION.tar.gz
        cd snapraid-$SNAPRAID_VERSION
        sudo ./configure
        sudo make -j8
        sudo make -j8 check
        sudo checkinstall -Dy --install=no --nodoc
        sudo mkdir /build
        sudo cp *.deb /build/snapraid-${SNAPRAID_VERSION}.deb
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v11.5
        release_name: Release v11.5
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /build/snapraid-11.5.deb
        asset_name: snapraid-11.5.deb
        asset_content_type: application/vnd.debian.binary-package

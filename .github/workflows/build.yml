name: build-snapraid

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: set snapRAID Version as variable
      run: |
        # renovate: datasource=github-releases depName=amadvance/snapraid versioning=loose
        export SNAPRAID_VERSION: v11.4
        echo "::set-env name=SNAPRAID_VERSION::$SNAPRAID_VERSION"
    - name: Build snapraid
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc git make checkinstall curl libblkid1
        sudo curl -LO https://github.com/amadvance/snapraid/releases/download/$SNAPRAID_VERSION/snapraid-${SNAPRAID_VERSION/v}.tar.gz
        sudo tar -xvf snapraid-${SNAPRAID_VERSION/v}.tar.gz
        cd snapraid-${SNAPRAID_VERSION/v}
        sudo ./configure
        sudo make -j8
        sudo make -j8 check
        sudo checkinstall -Dy --install=no --nodoc
        sudo mkdir /build
        sudo cp *.deb /build/snapraid-${SNAPRAID_VERSION}.deb
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $SNAPRAID_VERSION
        release_name: Release $SNAPRAID_VERSION
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /build/snapraid-${SNAPRAID_VERSION/v}.deb
        asset_name: snapraid-${SNAPRAID_VERSION/v}.deb
        asset_content_type: application/vnd.debian.binary-package

name: build-snapraid

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: set snapRAID Version as variable
      run:
        # renovate: datasource=github-releases depName=amadvance/snapraid versioning=loose
        echo "SNAPRAID_VERSION=v11.4" >> $GITHUB_ENV
    - name: Build snapraid
      env:
        SNAPRAID: ${{ env.SNAPRAID_VERSION }}
        SNAPRAID_VERSION_WITHOUT_V: ${SNAPRAID/v}
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc git make checkinstall curl libblkid1
        sudo curl -LO https://github.com/amadvance/snapraid/releases/download/${{ env.SNAPRAID_VERSION }}/snapraid-${{ env.SNAPRAID_VERSION_WITHOUT_V }}.tar.gz
        sudo tar -xvf snapraid${{ env.SNAPRAID_VERSION_WITHOUT_V }}.tar.gz
        cd snapraid-${{ env.SNAPRAID_VERSION_WITHOUT_V }}
        sudo ./configure
        sudo make -j8
        sudo make -j8 check
        sudo checkinstall -Dy --install=no --nodoc
        sudo mkdir /build
        sudo cp *.deb /build/snapraid-${{ env.SNAPRAID_VERSION_WITHOUT_V }}.deb
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.SNAPRAID_VERSION }}
        release_name: Release ${{ env.SNAPRAID_VERSION }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /build/snapraid-${{ env.SNAPRAID_VERSION_WITHOUT_V }}.deb
        asset_name: snapraid-${{ env.SNAPRAID_VERSION_WITHOUT_V }}.deb
        asset_content_type: application/vnd.debian.binary-package
